{% extends "app/base_site.html" %}

{% block content %}

<div class="container">

    <div class="row">
        <div class="col-sm-12">
            <h1>Cadastro de Alarme</h1>
        </div>
    </div>

    <form action="{% url 'url_migracao_especifico' %}" method="post">
        {% csrf_token %}

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="box">
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <input type="text" class="form-control"
                               id="descricao" name="descricao">
                    </div>

                    <hr>

                    <div class="form-group">
                        <label for="tipo_evento">Tipo</label>
                        <select class="form-control" id="tipo_evento" name="tipo_evento">
                            {% for t in tipos %}
                            <option value="{{ t.pk }}">{{ t.descricao }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="percentual">Percentual</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control"
                                   id="percentual" name="percentual">
                            <div class="input-group-append">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                    </div>

                    <hr>

                    <div class="form-group">
                        <label for="frequencia">Frequência</label>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control"
                                   id="frequencia" name="frequencia">
                            <div class="input-group-append">
                                <span class="input-group-text">min</span>
                            </div>
                        </div>
                        <small class="form-text text-muted">Se evento acontecer por X min</small>
                    </div>

                    <hr>
                    <div class="form-group">
                        <label for="instances">Instância</label>
                        <select class="form-control" id="instances" name="instances">
                            {% for i in instances %}
                            <option value="{{ i.pk }}">{{ i.hostname }}</option>
                            {% endfor %}
                        </select>
                        <small class="form-text text-muted">Selecione a instância</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <br>
                <a href="{% url 'home' %}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </div>

    </form>








</div>

{% endblock content %}
